<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Programmer's Reference</title>
        <script src="botonesdom2.js"></script>
    </head>

    <body>
        <p id="firstParagraph">Here is a paragraph.</p>
        <p id="secondParagraph">Here is another paragraph. It contains <span>some other
            tags,</span><a href="http://www.google.com/">as well.</a>
        </p>
        <button id="boton1">firstPar.innerText</button>
        <button id="boton2">secondPar.innerHTML</button>
        <button id="boton3">secondPar.innerText</button>
        <button id="boton4">secondPar.textContent</button>
        <button id="boton5">secondPar.firstChild.textContent</button>
        <br />
        <span id="spanfin"></span>
    </body>
</html>
